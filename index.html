<html lang ="en">
    <head>
	    <meta charset="UTF-8">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>File Upload</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
		<script src="http://cdnjs.cloudfare.com/ajax/libs/jquery.form/3.51/jquery.min.js"></script>
		<script>
		    $(document.ready(function(){
			  $('#uploadForm').submit(function(){
			    $("#status").empty().text("File is uploading...");
				
				$(this).ajaxSubmit({error: function(xhr){
				    status('Error: '+ xhr.status);
					}
					});
					return false;
					});
	});							
	
	</script>
</head>
<body>
    <h1>Using Express.js to Demonstrate File Upload</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/uploaded" method="post">
	    <input type="file" name="myfile" multiple /> <br/>
		<input type="submit" name="Upload Image" name=""submit"/> <br/>
    </form>
</body>
